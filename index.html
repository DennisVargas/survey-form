<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>frontend-template</title>
        <meta name="description" content="frontend-template">
        <meta name="author" content="Dennis Vargas">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <!-- ============= -->
        <h1 id=title>Survey Form</h1>
        <div id="form-content" >
            <p id="description">Let us know how we can improve our service.</p>
            <form action="" target="_self" id="survey-form" class="form-container">
                <div class="form-row" >
                    <div class="labels">
                        <label id="name-label" for="name">* Name: </label>
                    </div>
                    <div class="right-tab">
                        <input class="input-field" id="name" type="text" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label id="email-label" for="email-input">* Email: </label>
                    </div>
                    <div class="right-tab">
                        <input class="input-field" id="email" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label id="number-label" for="age-input">* Age: </label>
                    </div>
                    <div class="right-tab">
                        <input class="input-field" id="number" type="number" min="1" max="125" placeholder="Age" required>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label for="role-select">Which option describes your current role?</label>
                    </div>
                    <div class="right-tab">
                        <select id="dropdown" placeholder="Select an option" class="drop-down">
                            <option disabled value selected>Select an option</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer Not To Say</option>
                            <option>Other</option>
                        </select>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label for="recommend-option">* Would you recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="right-tab">
                        <ul style="list-style: none">
                            <li class="radio">
                                <input class="form-radio-input" name="recommend-option" type="radio" value="1">
                                Definitely
                            </li>
                            <li class="radio">
                                <input class="form-radio-input" name="recommend-option" type="radio" value="2">
                                Maybe
                            </li>
                            <li class="radio">
                                <input class="form-radio-input" name="recommend-option" type="radio" value="3">
                                Not sure
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label for="favorite-select">What do you like most about FCC:</label>
                    </div>
                    <div class="right-tab">
                        <select id="favorite-select" placeholder="Select an option" class="drop-down">
                            <option disabled value selected>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label for="improvements">What should be improved?<br>(Check all that apply):</label>
                    </div>
                    <div class="right-tab">
                        <ul id="would-recommend" style="list-style: none;">
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve1" id="front-end-projects" value="1">
                                    Front-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve2" id="back-end-projects" value="2">
                                    Back-end Projects
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve3" id="data-visualization" value="3">
                                    Data Visualization
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve4" id="challenges" value="4">
                                    Challenges
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve5" id="open-source-community" value="5">
                                    Open Source Community
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve6" id="gitter-help-rooms" value="6">
                                    Gitter help rooms
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve7" id="videos" value="7">
                                    Videos
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve8" id="city-meetups" value="8">
                                    City Meetups
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve9" id="wiki" value="9">
                                    Wiki
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve10" id="forum" value="10">
                                    Forum
                                </label>
                            </li>
                            <li class="checkbox">
                                <label>
                                    <input class="check-item" type="checkbox" name="improve11" id="additional-courses" value="11">
                                    Additional Courses
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="labels">
                        <label for="">Write any Comments or Suggestions</label>
                    </div>
                    <div class="right-tab">
                            <textarea name="form-text-area" id="comment-box" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="submit-button">
                    <button id="submit" type="submit" form="survey-form" value="Submit">
                        Submit
                    </button>
                </div>
            </form>

        </div>
        <!-- =============== -->
        <script src="js/index.js"></script>
    </body>
</html>
